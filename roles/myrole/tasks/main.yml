---
# tasks file for ./test/roles/myrole

- name: Install nginx via apt
  ansible.builtin.apt:
    name: nginx
    state: "latest"
    update_cache: true

- name: Create index.html using Jinja2
  ansible.builtin.template:
    src: templates/index.j2
    dest: /var/www/html/index.html

- name: Check www status
  ansible.builtin.uri:
    url: http://192.168.0.209
    connection: local
  register: status
    
- name: Show result of checking
  ansible.builtin.debug:
    var: status